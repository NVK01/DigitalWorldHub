<div class="card h-100 shadow-sm mb-3">

    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light" />
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <p class="card-text"></p>

        <div class="btn-group mt-auto">
            <button (click)="addItemToBasket()" type="button" class="btn btn-outline-primary mx-2"><i class="bi bi-cart-plus-fill mx-1"></i>Buy</button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-primary mx-2"><i class="bi bi-zoom-in mx-1"></i>View</button>
        </div>
        <small class="text-body-secondary">9 mins</small>

    </div>
</div>
