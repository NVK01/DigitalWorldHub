<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="row" style="margin-bottom:15px;">
                   
                </div>
            </div>
            <div class="col-6">
                <div class="">
                    <h2 class="mt-5 mb-4">Fill Info</h2>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="productType">Product Type</label>
                        <select formControlName="productType" class="form-control" id="productType">
                            <option value="">Select product type</option>
                            <option value="type1">Type 1</option>
                            <option value="type2">Type 2</option>
                            <option value="type3">Type 3</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label  for="productBrand">Product Brand</label>
                        <select formControlName="productBrand" class="form-control" id="productBrand">
                            <option value="">Select product brand</option>
                            <option value="brand1">Brand 1</option>
                            <option value="brand2">Brand 2</option>
                            <option value="brand3">Brand 3</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Price</label>
                        <input formControlName="price" type="number" class="form-control" id="price" placeholder="Enter product price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
